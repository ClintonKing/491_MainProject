<form id="newFlyerForm">
<div class="row">

    </div>
</div>

        </label>
    </div>
    <div class="small-6 columns">
        <label class="white">Time
            <input id="flyTimeInput" type="text" placeholder="When" />
        </label>
    </div>
</div>
<div class="row">
  <div class="small-12 columns">
      <label class="white">Location
          <input id="flyPlaceInput" type="text" placeholder="Where" />
      </label>
  </div>
</div>
<div class="row">
    <div class="small-12 columns">
        <label class="white">Flyer Image URL
            <input id="flyImageInput" type="text" placeholder="http://" />

    </div>
</div>
